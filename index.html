        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css">

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

        <title></title>

    <body>
        <div id="root">
            <header>
                <div class="container">
                    <img src="img/netflix.png" alt="logo" />
                </div>
                <span class="search-bar">
                    <input type="text" placeholder=" Cerca..." v-model="search" @keyup.enter="filter" class="input">
                    <button @click="filter">Cerca</button>
                </span>
                
        
            </header>
        
            <div class="cds-container">
            

                <div class="cd" v-for="el in resultArray">
                    <img :src="'https://image.tmdb.org/t/p/w500' + el.poster_path" alt="">
                    <h3>{{el.title}}</h3>
                    <span class="author">{{el.original_title}}</span>
                    <span class="language">{{el.original_language}}</span>
                    <span class="voto">{{el.vote_average}}</span>
                </div>
            
            </div>
        
        </div>



        
        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
